    <div class="center">
        <h3>Entre em contato:</h3>

        Caso quera me conhecer mais, me mande um email.
        <br>
        <h4>Email: guimcordoba@hotmail.com</h4>

    </p>
    <form action="" method="">
        <table>
            <tr>
                <th><label for="nome">Nome:</label></th>
                <td><input type="text" name="nome" id="nome"></td>
            </tr>
            <tr>
                <th><label for="email">E-mail:</label></th>

            </tr>
            <tr>
                <th><label for="msg">Deixe sua mensagem:</label></th>
                <td><textarea type="msg" rows="5" cols="40">Digite sua mensagem</textarea></td>
            </tr>

                <td></td>
                <td><button>Enviar</button></td>
            </tr>
        </table>
    </form>
